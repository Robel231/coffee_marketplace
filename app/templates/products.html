{% extends "base.html" %}

{% block content %}
<div class="row">
    <h1 class="text-center mb-4">All Products</h1>
    {% for product in products %}
    <div class="col-md-4">
        <div class="card product-card">
            <img src="{{ url_for('static', filename='images/' + product.image) }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
                <a href="{{ url_for('main.product_detail', product_id=product.id) }}" class="btn btn-primary">View Details</a>
                <a href="{{ url_for('main.add_to_cart', product_id=product.id) }}" class="btn btn-success">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
